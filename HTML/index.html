<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/CSS/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="counter-div">
            <h1>Counter App</h1>
            <span class="count">0</span>
            <hr>
            <div class="buttons">
                <button class="subtract">
                    <i class="fa-solid fa-arrow-down-long subtract">Subtract</i>  
                </button>
                <button class="reset">
                    <i class="fa-solid fa-spinner reset">Reset</i>  
                </button>
                <button class="add">
                    <i class="fa-solid fa-plus add">Add</i>
                </button>
            </div>
        </div> 
    </div>
    <script src="/JS/main.js"></script>
</body>
</html>
